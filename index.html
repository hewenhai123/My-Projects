<script type="text/javascript">
    var btn = document.getElementById("tab");
    var btnList = btn.getElementsByTagName("li");
    var btnMain = document.getElementById("tab-cont");
    var btnCont = btnMain.getElementsByTagName("div");
    for (var i = 0; i < btnList.length; i++) {
        btnList[i].index = i;
        btnList[i].onclick = function () {
            for (var i = 0; i < btnList.length; i++) {
                btnCont[i].className = "";
            }
            btnCont[this.index].className = "show animated bounceInRight";
        }
    }
    ~(function(){
        var headBg = document.getElementById("page-header");
        var mathRGB1 = mathRandom(3);
        var mathRGB2 = mathRandom(3);
        var deg = mathRandom(1);
        var deg = deg[0];
        var r = g = b = 1;
        var d=0.1;
        var aryRGB1 = [r, g, b];
        var aryRGB2 = [r, g, b];
        function seting(mathRGB, aryRGB) {
            mathRGB[0] += aryRGB[0];
            mathRGB[1] += aryRGB[1];
            mathRGB[2] += aryRGB[2];
            for (var i = 0; i < mathRGB.length; i++) {
                if (mathRGB[i] >= 255) {
                    aryRGB[i] = -1;
                }
                if (mathRGB[i] <= 0) {
                    aryRGB[i] = 1;
                }
            }
            return mathRGB
        }
        window.setInterval(function () {
            deg += d;
            if (deg >= 360) {
                d = -0.1;
            }
            if (deg <= 0) {
                d = 0.1;
            }
            var rgb1 = seting(mathRGB1, aryRGB1);
            var rgb2 = seting(mathRGB2, aryRGB2);
            headBg.style.backgroundImage = "linear-gradient(" + deg + "deg,rgb(" + rgb1[0] + "," + 100 + "," + rgb1[2] + "),rgb(" + rgb2[0] + "," + 100 + "," + rgb2[2] + "))";
        }, 10);

        function mathRandom(len) {
            ary = [];
            var i = 0;
            while (i < len) {
                i++;
                var a = Math.round(Math.random() * 255);
                ary[ary.length] = a;
            }
            return ary
        }
    })();
